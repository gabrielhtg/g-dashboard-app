<h1 class="font-bold text-2xl mb-7">OCR Results</h1>

<div class="flex flex-col h-full pb-16">
  <div class="-m-1.5 overflow-x-auto
    [&::-webkit-scrollbar]:w-2
    [&::-webkit-scrollbar-track]:rounded-full
    [&::-webkit-scrollbar-track]:bg-gray-100
    [&::-webkit-scrollbar-thumb]:rounded-full
    [&::-webkit-scrollbar-thumb]:bg-gray-300
    dark:[&::-webkit-scrollbar-track]:bg-neutral-700
    dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500
  ">

    <div class="p-1.5 min-w-full inline-block align-middle">
      <div class="border rounded-lg overflow-hidden dark:border-neutral-700">
        <table class="w-full max-w-full divide-y divide-gray-200 dark:divide-neutral-700">
          <thead class="bg-gray-50 dark:bg-neutral-700">
          <tr class="divide-x">
            <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">Tanggal</th>
            <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 max-w-[45%] uppercase dark:text-neutral-400">Keterangan</th>
            <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">CBG</th>
            <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">Mutasi</th>
            <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">Saldo</th>
            <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">File Name</th>
<!--            <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">Page</th>-->
          </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
          <tr *ngFor="let e of receivedData" class="divide-x">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">{{ e[0] }}</td>
            <td class="px-6 py-4 text-sm text-gray-800 max-w-[45%] dark:text-neutral-200">{{ e[1] }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">{{ e[2] == '' ? '-' : e[2] }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">{{ e[3] == '' ? '-' : e[3] }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">{{ e[4] == '' ? '-' : e[4] }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">{{ e[5] == '' ? '-' : e[5] }}</td>
<!--            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200">{{ e[6] == '' ? '-' : e[6] }}</td>-->
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
