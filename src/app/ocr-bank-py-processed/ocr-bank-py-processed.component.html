<h1 class="font-bold text-2xl mb-7">OCR Results</h1>

<div class="flex flex-col h-full pb-16">
  <div
    class="-m-1.5 overflow-x-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500"
  >
    <div class="p-1.5 min-w-full inline-block align-middle">
      <div class="border rounded-lg overflow-hidden dark:border-neutral-700">
        <table
          class="w-full max-w-full divide-y divide-gray-200 dark:divide-neutral-700"
        >
          <thead class="bg-gray-50 dark:bg-neutral-700">
            <tr class="divide-x">
              <th
                scope="col"
                class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400"
              >
                Tanggal
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-start text-xs font-medium text-gray-500 max-w-[45%] uppercase dark:text-neutral-400"
              >
                Keterangan
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400"
              >
                CBG
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400"
              >
                Mutasi
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400"
              >
                Saldo
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400"
              >
                File Name
              </th>
              <!--            <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">Page</th>-->
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
            <tr *ngFor="let e of receivedData" class="divide-x">
              <td
                class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200"
              >
                <input
                  [value]="e[0]"
                  type="text"
                  class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500"
                  placeholder="Type Here"
                />
              </td>
              <td
                class="px-6 py-4 text-sm text-gray-800 max-w-[45%] dark:text-neutral-200"
              >
                <textarea
                  [value]="e[1] !== null ? e[1] : ''"
                  class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                  rows="4"
                  placeholder="This is a textarea placeholder"
                ></textarea>
              </td>
              <td
                class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200"
              >
                <input
                  [value]="e[2] == '' ? '-' : e[2]"
                  type="text"
                  class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500"
                  placeholder="Type Here"
                />
              </td>
              <td
                class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200"
              >
                <input
                  [value]="e[3] == '' ? '-' : e[3]"
                  type="text"
                  class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500"
                  placeholder="Type Here"
                />
              </td>
              <td
                class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200"
              >
                <input
                  [value]="e[4] == '' ? '-' : e[4]"
                  type="text"
                  class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-500"
                  placeholder="Type Here"
                />
              </td>
              <td
                class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200"
              >
                {{ e[5] == "" ? "-" : e[5] }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-5">
        <h1 class="font-bold text-2xl mb-7">Summary</h1>

        <div class="max-w-sm">
          <label for="input-saldo-awal" class="block text-sm font-medium mb-2 dark:text-white">Saldo Awal</label>
          <input type="email" id="input-saldo-awal" [value]="receivedSubData[0]" class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
        </div>

        <div class="mt-3">
          <label for="input-mutasi-cr" class="block text-sm font-medium mb-2 dark:text-white">Mutasi CR</label>
          <div class="flex gap-5">
            <input type="email" id="input-mutasi-cr" [value]="receivedSubData[1]" class="border max-w-sm py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
            <input type="email" id="banyak-transaksi-cr" [value]="receivedSubData[2]" class="border py-3 max-w-[50px] px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
          </div>
        </div>

        <div class="mt-3">
          <label for="input-mutasi-db" class="block text-sm font-medium mb-2 dark:text-white">Mutasi DB</label>
          <div class="flex gap-5">
            <input type="email" id="input-mutasi-db" [value]="receivedSubData[3]" class="border max-w-sm py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
            <input type="email" id="banyak-transaksi-db" [value]="receivedSubData[4]" class="border py-3 max-w-[50px] px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
          </div>
        </div>

        <div class="max-w-sm mt-3">
          <label for="input-saldo-akhir" class="block text-sm font-medium mb-2 dark:text-white">Saldo Akhir</label>
          <input type="email" id="input-saldo-akhir" [value]="receivedSubData[5]" class="border py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
        </div>
      </div>

      <!-- Legend Indicator -->
      <div class="flex justify-center sm:justify-end items-center gap-x-4 mb-3 sm:mb-6">
        <div class="inline-flex items-center">
          <span class="size-2.5 inline-block bg-blue-600 rounded-sm me-2"></span>
          <span class="text-[13px] text-gray-600 dark:text-neutral-400">
      Income
    </span>
        </div>
        <div class="inline-flex items-center">
          <span class="size-2.5 inline-block bg-purple-600 rounded-sm me-2"></span>
          <span class="text-[13px] text-gray-600 dark:text-neutral-400">
      Outcome
    </span>
        </div>
      </div>
      <!-- End Legend Indicator -->

      <div id="hs-multiple-area-charts-compare-two-tooltip"></div>
    </div>
  </div>
</div>
